<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var plusOne = function (digits) {
      let n = digits.length - 1
      digits[n] += 1
      let s = 0
      for (let i = n + 1; i > 0; i--) {
        if (digits[i] > 9) {
          s += 1
          digits[i] = 0
          digits[i - 1] += 1
        }
      }
      if (digits[0] == 10) {
        digits[0] = 1
        for (let i = 0; i < s + 1; i++) {
          digits[i + 1] = 0
        }
      }
      return digits
    };
    console.log(plusOne([9, 9, 9]));
  </script>
</body>

</html>
