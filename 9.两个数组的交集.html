    // 双指针 加 排序
    let intersect = function (nums1, nums2) {
      nums1.sort((a, b) => a - b);
      nums2.sort((a, b) => a - b);
      let l = 0, r = 0, ans = [];
      while (l < nums1.length && r < nums2.length) {
        if (nums1[l] === nums2[r]) {
          ans.push(nums1[l]);
          l++;
          r++;
        } else nums1[l] < nums2[r] ? l++ : r++;
      }
      return ans;
    };
    console.log(intersect([4, 5, 9, 9], [4, 4, 8, 8, 8, 9, 9,]));
