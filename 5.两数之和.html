      // 解法2 
      // target - nums[i] = num 然后用 num 对原数组对比
      let n = nums.length, arr = new Array(), s = new Array()
      for (let i = 0; i < n; i++) {
        let num = target - nums[i] //7
        for (let j = i; j < n; j++) {
          if (num == nums[j + 1]) {
            arr.push(i, j + 1)
            return arr
          }
        }
      };
    }
