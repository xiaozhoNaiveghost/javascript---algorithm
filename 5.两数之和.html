<body>
  <script>
    var twoSum = function (nums, target) {
      //解法1
      // let arr = []
      // for (let i = 0; i < nums.length; ++i) {
      //   let j = i + 1
      //   for (j; j < nums.length; ++j) {
      //     // console.log(j);
      //     if (nums[i] + nums[j] == target) {
      //       arr.push(i, j)
      //       ++i
      //     }
      //   }
      // }
      // return arr
      // 解法2  map.set map.has
      const map = new Map()
      for (let i = 0; i < nums.length; i++) {
        const item = target - nums[i]
        if (map.has(item)) {
          // console.log(map);
          return [map.get(item), i]
        } else {
          map.set(nums[i], i)
        }
      }
      return []
    }
    console.log(twoSum([2, 7, 8, 11, 15], 9));
  </script>
