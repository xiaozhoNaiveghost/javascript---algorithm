<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var moveZeroes = function (nums) {
      let n = nums.length
      let num = -1 //记录出现0的次数 当0出现一次后面的数向前移动一次
      // 当0出现两次的时候后面的数向前移动2次
      for (let i = 0; i < n; i++) {
        if (nums[i] !== 0) {
          num += 1
          nums[num] = nums[i]
        }
      }
      // 零应该有多少位数
      let s = n - num - 1
      for (let i = 1; i <= s; i++) {
        nums[n - i] = 0
      }
      return nums
    };
    console.log(moveZeroes([0, 1, 0, 3, 12, 5, 0]));
  </script>
</body>

</html>
