<body>
  <script>
    var singleNumber = function (nums) {
      let n = nums.length
      nums.sort((a, b) => {
        return a - b
      })
      for (let i = 0; i < n; i++) {
        if (nums[i] !== nums[i + 1]) {
          return nums[i]
        } else {
          ++i
        }

      }
    }
